<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">

        <!--LOGO - HOMEPAGE LINK-->
        <nav class="navbar navbar-expand d-flex justify-content-center">
                <div class="navbar-brand">
                        <img class="logo-img mx-auto d-block" src="images/icons/logo.png" alt="logo du site en forme de toque">
                        <h1 class="logo text-center"><a href="index.html">Les petits plats</a></h1>
                </div>
        </nav>

        <!--SEARCHBAR-->
        <section class="container-fluid  searchbar-container">
            <div class="input-group mb-3">
                <input type="text" id="searchbar" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
                </div>
            </div>
            <div id="error-msg-searchbar"></div>
        </section>

        <!--TAGS-->
        <ul class="tags">
        </ul>

        <!--FILTERING BUTTONS-->
        <section class="container-fluid mb-3 btns-container">
            <div id="edit-and-select" class="d-flex flex-column flex-md-row align-items-md-start justify-content-md-start">
                <!--BUTTON 1-->
                <!--N.B.: Je n'utilise pas <button> car ce type de balise ne peut pas contenir d'élements interactifs tel qu'un input (source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -> permitted content)-->
                <div class="selection-btn rounded p-2 d-flex flex-column me-md-4" id="ingredients-btn">
                    <span class="d-flex btn justify-content-between">
                        <input type="text" class="edit-and-select_buttons rounded" id="enter-ingredient" placeholder="Ingrédient" aria-label="Rechercher un ingrédient">
                        <i class="bi bi-chevron-down btn-icon" id="open_ingredient-search"></i>
                    </span>
                    <div class="container lists scroll-inside">
                        <ul class="advanced_search_results" id="edit-and-select_ingredients-results"></ul>
                    </div>
                </div>
                <!--BUTTON 2-->
                <div class="selection-btn rounded p-2 me-md-4" id="appareil-btn">
                    <span class="d-flex btn justify-content-between">
                        <input type="text" class="edit-and-select_buttons rounded" id="enter-appareil" placeholder="Appareil" aria-label="Rechercher un appareil">
                        <i class="bi bi-chevron-down btn-icon" id="open_appareil-search"></i>
                    </span>
                    <div class="container lists">
                        <ul class="advanced_search_results" id="edit-and-select_appareil-results"></ul>
                    </div>
                </div>
                <!--BUTTON 3-->
                <div class="selection-btn rounded p-2" id="ustensiles-btn">
                    <span class="d-flex btn justify-content-between">
                        <input type="text" class="edit-and-select_buttons rounded" id="enter-ustensile" placeholder="Ustensiles" aria-label="Rechercher des ustensiles">
                        <i class="bi bi-chevron-down btn-icon" id="open_ustensile-search"></i>
                    </span>
                    <div class="container lists">
                        <ul class="advanced_search_results" id="edit-and-select_ustensiles-results"></ul>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <main class="container-fluid main-padding">
        <div class="row main-grid g-5"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="data/recipes.js"></script>
    
</body>
</html>
