<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2d00da5fd1.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lato&display=swap"
        rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <div class="bloc_page">
        <header>

                <path fill-rule="evenodd" clip-rule="evenodd"

                    fill="#D04F4F" />
            </svg>
            <h1>Les petits plats</h1>
        </header>
        <main>
            <div class="search_bar-container">
                <input type="text" name="search-bar" id="search-bar" placeholder="Rechercher une recette">
                <div class="searchbar_image-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div id="tag-container">
            </div>
            <div id="tag_filter_btns_container">
                <div class="tag_btns_container">
                    <div id="ingredients">
                        <div class="search-btn btn-ingredient">
                            <input type="text" id="ingredient-filter-btn" placeholder="Ingredients">
                            <button class="filter-btn"><i class="fa-solid fa-chevron-down"></i></button>
                        </div>
                        <div id="ingredients-wrap" class="btn-ingredient list-hidden">
                        </div>
                    </div>
                    <div id="appliances">
                        <div class="search-btn btn-appliance">
                            <input type="text" id="appliance-filter-btn" placeholder="Appareils">
                            <button class="filter-btn"><i class="fa-solid fa-chevron-down"></i></button>
                        </div>
                        <div id="appliances-wrap" class="btn-appliance list-hidden">
                        </div>
                    </div>
                    <div id="ustensils">
                        <div class="search-btn btn-ustensil">
                            <input type="text" id="ustensil-filter-btn" placeholder="Ustensiles">
                            <button class="filter-btn"><i class="fa-solid fa-chevron-down"></i></button>
                        </div>
                        <div id="ustensils-wrap" class="btn-ustensil list-hidden">
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <ul id="recipes"></ul>
            </section>
        </main>
    </div>
   

    <!-- Data -->
    <script src="js/data/recipes.js"></script>
    <!-- Controller -->
    <script src="js/controller/Catalogue.js"></script>
    <!-- Template-->
    <script src="js/templates/Recipe.js"></script>
    <script src="js/templates/FilterBtn.js"></script>
    <script src="js/templates/TagBtn.js"></script>
    <!-- page -->
    <script src="js/page/index.js"></script>
    <!-- utils -->
    <script src="js/utils/capitalize.js"></script>
</body>

</html>
